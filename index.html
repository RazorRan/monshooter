<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Mon Shoot</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
      background: #000;
    }

    #pagebg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        image-set(url("board2.webp") type("image/webp"),
          url("monbg.jpg") type("image/jpeg")) center center / cover no-repeat;
      background-color: #000;
      
      
    }

    #app {
      position: relative;
      z-index: 1;
    }

    #board {
      position: relative;
      width: 95vw;
      max-width: 600px;
      
      height: calc(min(95vw, 600px));
      aspect-ratio: 1 / 1;
      margin: 20px auto;
      background: url("chogbg3.webp") center/cover no-repeat ;
      
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      
      
      
    }

   
    @supports (aspect-ratio: 1 / 1) {
      #board {
        height: auto;
      }
    }

    @media (max-width: 768px) {
      #board {
        width: auto;
        height: 100dvh;
        aspect-ratio: 9/16;
        margin: 0 auto;
        max-width: 100svw;
      }
    }

    /* ---------- Decor (dotted rings) ---------- */
    #decor {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .ring {
      position: absolute;
      top: calc(-1 * var(--size, 20%));
      left: var(--x, 50%);
      width: var(--size, 20%);
      height: var(--size, 20%);
      transform: translateX(-50%);
      border-radius: 50%;
      border: 3px dotted rgb(198, 185, 255);
      opacity: 0.75;
      filter: blur(0.3px);
      animation: ringFall var(--dur, 22s) linear infinite;
      animation-delay: var(--delay, 0s);
      animation-play-state: paused;
    }

    .ring::after {
      content: "";
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      border: 2px dotted rgba(140, 181, 251, 0.818);
    }

    @keyframes ringFall {
      from {
        top: calc(-1 * var(--size));
      }

      to {
        top: calc(100% + var(--size));
      }
    }

    #board.running .ring {
      animation-play-state: running;
    }

    /* ---------- HUD ---------- */
    #hud {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      z-index: 10;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.25));
      backdrop-filter: blur(4px);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      min-width: 120px;
    }

    #hud img {
      width: clamp(16px, 4.5vw, 28px);
      height: auto;
      display: block;
      flex-shrink: 0;
    }

    #hud-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #scorelabel {
      color: #eee;
    }

    #points {
      font-weight: bold;
      color: #fff;
    }

    #healthbar {
      width: 100%;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    #healthfill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #4caf50, #76ff03);
      transition: width 0.25s ease;
    }

    /* ---------- Overlay ---------- */
    #overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 20;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.35));
      backdrop-filter: blur(6px);
    }

    .overlay-card {
      display: grid;
      gap: 12px;
      justify-items: center;
      text-align: center;
      padding: 20px 28px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .title {
      color: #fff;
      font-weight: 800;
      font-size: 24px;
    }

    .subtitle {
      color: #e6dff0;
      font-size: 16px;
    }

    #startBtn {
      margin-top: 6px;
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 800;
      color: white;
      background: linear-gradient(135deg, #7b3cff, #ff2d8f);
      box-shadow: 0 6px 18px rgba(123, 60, 255, 0.45);
      cursor: pointer;
    }

    /* ---------- Game objects ---------- */
    #jet {
      position: absolute;
      width: 10%;
      aspect-ratio: 1/1;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      background: url("mike.gif") center/contain no-repeat;
      z-index: 4;
      
      height: 10%;
    }

    .rock {
      position: absolute;
      width: 12%;
      aspect-ratio: 1/1;
      top: 0;
      background: center/contain no-repeat;
      z-index: 3;
     
      height: 12%;
    }

    .bullet {
      position: absolute;
      width: 4%;
      aspect-ratio: 1/2;
      background: url("bullet.png") center/contain no-repeat;
      z-index: 4;
      animation: bulletPulse 0.35s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 12px rgba(0, 200, 255, 0.5));
      
      height: 8%;
    }

    
    @supports (aspect-ratio: 1 / 1) {
      #jet {
        height: auto;
      }

      .rock {
        height: auto;
      }

      /* For bullet, aspect-ratio 1/2 applies; allow auto height as well */
      .bullet {
        height: auto;
      }
    }

    .bullet::after {
      content: "";
      position: absolute;
      left: 40%;
      bottom: -150%;
      width: 20%;
      height: 180%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0));
      animation: tailFlicker 0.18s linear infinite;
      pointer-events: none;
    }

    @keyframes tailFlicker {
      from {
        opacity: 0.9;
      }

      to {
        opacity: 0.6;
      }
    }

    @keyframes bulletPulse {
      from {
        opacity: .9;
      }

      to {
        opacity: 1;
      }
    }

    /* ---------- FX ---------- */
    .muzzle {
      position: absolute;
      width: 60%;
      aspect-ratio: 1/1;
      left: 50%;
      top: -12%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, #ffecb3 40%, #ff9800 60%, transparent 70%);
      animation: muzzleFlash 160ms ease-out forwards;
      z-index: 5;
    }

    @keyframes muzzleFlash {
      0% {
        opacity: 1;
        transform: translateX(-50%) scale(.7);
      }

      100% {
        opacity: 0;
        transform: translateX(-50%) scale(1.5);
      }
    }

    .explosion {
      position: absolute;
      width: 12%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #fff 0 25%, #ffcc00 25% 45%, #ff5722 45% 60%, transparent 60%);
      animation: explode 360ms ease-out forwards;
      z-index: 5;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(.6);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.6);
      }
    }
  </style>
</head>

<body>
  <div id="pagebg"></div>
  <div id="app">
    <div id="hud">
      <div id="hud-row">
        <img src="note.webp" alt="Score icon">
        <span id="scorelabel">Mike-score</span>
        <span id="points">0</span>
      </div>
      <div id="healthbar">
        <div id="healthfill"></div>
      </div>
    </div>

    <div id="overlay">
      <div class="overlay-card">
        <div class="title">Chog Shoot</div>
        <div id="overlaySubtitle" class="subtitle">Tap, click, or press Space/Enter to begin</div>
        <button id="startBtn">Start</button>
      </div>
    </div>

    <div id="board">
      <div id="decor">
        <div class="ring" style="--x:25%;--size:22%;--dur:22s;--delay:-4s;"></div>
        <div class="ring" style="--x:68%;--size:24%;--dur:20s;--delay:-9s;"></div>
        <div class="ring" style="--x:45%;--size:28%;--dur:26s;--delay:-2s;"></div>
        <div class="ring" style="--x:45%;--size:28%;--dur:26s;--delay:-2s;"></div>
        <div class="ring" style="--x:68%;--size:24%;--dur:20s;--delay:-9s;"></div>
        <div class="ring" style="--x:25%;--size:22%;--dur:22s;--delay:-4s;"></div>
      </div>
      <div id="jet"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
  </body>
</html>

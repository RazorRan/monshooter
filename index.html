<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Mon Shoot</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
      background: #000;
    }

    #pagebg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        image-set(url("board2.webp") type("image/webp"),
          url("monbg.jpg") type("image/jpeg")) center center / cover no-repeat;
      background-color: #000;
    }

    #app {
      position: relative;
      z-index: 1;
    }

    #board {
      position: relative;
      width: 95vw;
      max-width: 600px;
      height: calc(min(95vw, 600px));
      aspect-ratio: 1 / 1;
      margin: 20px auto;
      background: url("chogbg3.webp") center/cover no-repeat;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    @supports (aspect-ratio: 1 / 1) {
      #board {
        height: auto;
      }
    }

    @media (max-width: 768px) {
      #board {
        width: auto;
        height: 100dvh;
        aspect-ratio: 9/16;
        margin: 0 auto;
        max-width: 100svw;
      }
    }

    /* ---------- Decor (dotted rings) ---------- */
    #decor {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .ring {
      position: absolute;
      top: calc(-1 * var(--size, 20%));
      left: var(--x, 50%);
      width: var(--size, 20%);
      height: var(--size, 20%);
      transform: translateX(-50%);
      border-radius: 50%;
      border: 3px dotted rgb(198, 185, 255);
      opacity: 0.75;
      filter: blur(0.3px);
      animation: ringFall var(--dur, 22s) linear infinite;
      animation-delay: var(--delay, 0s);
      animation-play-state: paused;
    }

    .ring::after {
      content: "";
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      border: 2px dotted rgba(140, 181, 251, 0.818);
    }

    @keyframes ringFall {
      from {
        top: calc(-1 * var(--size));
      }

      to {
        top: calc(100% + var(--size));
      }
    }

    #board.running .ring {
      animation-play-state: running;
    }

    /* ---------- HUD ---------- */
    #hud {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      z-index: 10;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.25));
      backdrop-filter: blur(4px);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      min-width: 120px;
    }

    #hud img {
      width: clamp(16px, 4.5vw, 28px);
      height: auto;
      display: block;
      flex-shrink: 0;
    }

    #hud-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #scorelabel {
      color: #eee;
    }

    #points {
      font-weight: bold;
      color: #fff;
    }

    #healthbar {
      width: 100%;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    #healthfill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #4caf50, #76ff03);
      transition: width 0.25s ease;
    }

    /* ---------- Overlay ---------- */
    #overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 20;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.35));
      backdrop-filter: blur(6px);
    }

    .overlay-card {
      display: grid;
      gap: 12px;
      justify-items: center;
      text-align: center;
      padding: 20px 28px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 420px;
    }

    .title {
      color: #fff;
      font-weight: 800;
      font-size: 24px;
    }

    .subtitle {
      color: #e6dff0;
      font-size: 16px;
    }

    #startBtn {
      margin-top: 6px;
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 800;
      color: white;
      background: linear-gradient(135deg, #7b3cff, #ff2d8f);
      box-shadow: 0 6px 18px rgba(123, 60, 255, 0.45);
      cursor: pointer;
    }

    /* ---------- Game objects ---------- */
    #jet {
      position: absolute;
      width: 10%;
      aspect-ratio: 1/1;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      background: url("chogshoot.webp") center/contain no-repeat;
      z-index: 4;
      height: 10%;
    }

    .rock {
      position: absolute;
      width: 12%;
      aspect-ratio: 1/1;
      top: 0;
      background: center/contain no-repeat;
      z-index: 3;
      height: 12%;
    }

    .bullet {
      position: absolute;
      width: 4%;
      aspect-ratio: 1/2;
      background: url("bullet.png") center/contain no-repeat;
      z-index: 4;
      animation: bulletPulse 0.35s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 12px rgba(0, 200, 255, 0.5));
      height: 8%;
    }

    @supports (aspect-ratio: 1 / 1) {
      #jet {
        height: auto;
      }

      .rock {
        height: auto;
      }

      .bullet {
        height: auto;
      }
    }

    .bullet::after {
      content: "";
      position: absolute;
      left: 40%;
      bottom: -150%;
      width: 20%;
      height: 180%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0));
      animation: tailFlicker 0.18s linear infinite;
      pointer-events: none;
    }

    @keyframes tailFlicker {
      from {
        opacity: 0.9;
      }

      to {
        opacity: 0.6;
      }
    }

    @keyframes bulletPulse {
      from {
        opacity: .9;
      }

      to {
        opacity: 1;
      }
    }

    /* ---------- FX ---------- */
    .muzzle {
      position: absolute;
      width: 60%;
      aspect-ratio: 1/1;
      left: 50%;
      top: -12%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, #ffecb3 40%, #ff9800 60%, transparent 70%);
      animation: muzzleFlash 160ms ease-out forwards;
      z-index: 5;
    }

    @keyframes muzzleFlash {
      0% {
        opacity: 1;
        transform: translateX(-50%) scale(.7);
      }

      100% {
        opacity: 0;
        transform: translateX(-50%) scale(1.5);
      }
    }

    .explosion {
      position: absolute;
      width: 12%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #fff 0 25%, #ffcc00 25% 45%, #ff5722 45% 60%, transparent 60%);
      animation: explode 360ms ease-out forwards;
      z-index: 5;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(.6);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.6);
      }
    }

    /* ---------- LEADERBOARD UI ---------- */
    .name-row {
      display: flex;
      gap: 8px;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    #playerName {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .25);
      background: rgba(0, 0, 0, .35);
      color: #fff;
      min-width: 220px;
    }

    #playerName::placeholder {
      color: #cfc6e8;
    }

    #leaderboard {
      width: 100%;
      max-width: 360px;
      background: rgba(0, 0, 0, .25);
      border: 1px solid rgba(255, 255, 255, .18);
      border-radius: 12px;
      padding: 10px 12px;
      margin-top: 8px;
    }

    #leaderboard h3 {
      margin: 2px 0 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 800;
    }

    #lbList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 220px;
      overflow-y: auto;
    }

    #lbList li {
      display: grid;
      grid-template-columns: 28px 1fr auto;
      gap: 8px;
      align-items: center;
      padding: 6px 4px;
      color: #e9e6f8;
      border-bottom: 1px dashed rgba(255, 255, 255, .08);
      font-size: 14px;
    }

    #lbList li:last-child {
      border-bottom: none;
    }

    .rank {
      opacity: .8;
    }

    .lb-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }

    .lb-score {
      font-weight: 800;
      color: #fff;
      text-align: right;
    }

    .warn {
      color: #ffd6e7;
      font-size: 12px;
      opacity: .9;
      margin-top: 6px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="pagebg"></div>
  <div id="app">
    <div id="hud">
      <div id="hud-row">
        <img src="chognote.png" alt="Score icon">
        <span id="scorelabel">Chog-score</span>
        <span id="points">0</span>
      </div>
      <div id="healthbar">
        <div id="healthfill"></div>
      </div>
    </div>

    <div id="overlay">
      <div class="overlay-card">
        <div class="title">Chog Shoot</div>

        <!-- NAME INPUT FOR GLOBAL LEADERBOARD -->
        <div class="name-row">
          <input id="playerName" type="text" maxlength="24" placeholder="Enter your name to play" />
        </div>

        <div id="overlaySubtitle" class="subtitle">Tap, click, or press Space/Enter to begin</div>
        <button id="startBtn">Start</button>

        <!-- GLOBAL LEADERBOARD -->
        <div id="leaderboard">
          <h3>Top Scores</h3>
          <ol id="lbList"></ol>
          <div class="warn" id="lbHint"></div>
        </div>
      </div>
    </div>

    <div id="board">
      <div id="decor">
        <!-- If you want rings back, uncomment them -->
        <!--
        <div class="ring" style="--x:25%;--size:22%;--dur:22s;--delay:-4s;"></div>
        <div class="ring" style="--x:68%;--size:24%;--dur:20s;--delay:-9s;"></div>
        <div class="ring" style="--x:45%;--size:28%;--dur:26s;--delay:-2s;"></div>
        <div class="ring" style="--x:45%;--size:28%;--dur:26s;--delay:-2s;"></div>
        <div class="ring" style="--x:68%;--size:24%;--dur:20s;--delay:-9s;"></div>
        <div class="ring" style="--x:25%;--size:22%;--dur:22s;--delay:-4s;"></div>
        -->
      </div>
      <div id="jet"></div>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const jet = document.getElementById("jet");
    const pointsDisplay = document.getElementById("points");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const overlaySubtitle = document.getElementById("overlaySubtitle");
    const healthFill = document.getElementById("healthfill");

    // ---- LEADERBOARD DOM REFS ----
    const nameInput = document.getElementById("playerName");
    const lbList = document.getElementById("lbList");
    const lbHint = document.getElementById("lbHint");

    // ---- GAME STATE ----
    let bullets = [];
    let rocks = [];
    let moveDirection = 0;
    let shootingInterval = null;
    let rockTimer = null;
    let frameId = null;
    let running = false;
    let gameOver = false;
    let health = 5;
    const maxHealth = 5;
    let playerName = "";

    const jetSpeed = 0.02;
    const bulletSpeed = 0.015;

    const baseRockSpeed = 0.003;
    let rockSpeed = baseRockSpeed;
    const rockSpeedIncrement = 0.0008;

    const shootInterval = 300;
    const baseinterval = 700;
    let rockInterval = baseinterval;
    const intervalincrement = 100;

    function updateHealthBar() {
      healthFill.style.width = `${(health / maxHealth) * 100}%`;
      healthFill.style.background = health > 2
        ? "linear-gradient(90deg,#4caf50,#76ff03)"
        : "linear-gradient(90deg,#ff5722,#ff1744)";
    }

    function maybeIncreaseDifficulty() {
      const score = parseInt(pointsDisplay.textContent || "0", 10);
      if (score > 0 && score % 20 === 0) {
        const steps = Math.floor(score / 20);
        rockSpeed = baseRockSpeed + steps * rockSpeedIncrement;
        rockInterval = baseinterval + intervalincrement; // you can adjust this logic later
      }
    }

    function resetGame() {
      bullets.forEach(b => b.el.remove());
      rocks.forEach(r => r.el.remove());
      bullets = [];
      rocks = [];
      moveDirection = 0;
      if (shootingInterval) clearInterval(shootingInterval);
      if (rockTimer) clearInterval(rockTimer);
      if (frameId) cancelAnimationFrame(frameId);
      pointsDisplay.textContent = "0";
      jet.style.left = "50%";
      jet.style.transform = "translateX(-50%)";
      health = maxHealth;
      updateHealthBar();
      rockSpeed = baseRockSpeed;
    }

    function startGame() {
      // Require name before starting
      const entered = (nameInput.value || "").trim();
      if (!entered) {
        overlaySubtitle.textContent = "Enter your name to start";
        nameInput.focus();
        return;
      }
      playerName = entered;
      try {
        localStorage.setItem("monshoot_name", playerName);
      } catch { }

      running = true;
      gameOver = false;
      overlay.style.display = "none";
      board.classList.add("running");
      resetGame();
      rockTimer = setInterval(spawnRock, rockInterval);
      frameId = requestAnimationFrame(gameLoop);
    }

    function endGame() {
      running = false;
      gameOver = true;
      if (rockTimer) clearInterval(rockTimer);
      if (frameId) cancelAnimationFrame(frameId);
      overlay.style.display = "grid";
      board.classList.remove("running");

      const finalScore = parseInt(pointsDisplay.textContent || "0", 10);
      overlaySubtitle.textContent = `Game Over! Final Score: ${finalScore}`;
      startBtn.textContent = "Play Again";

      // send score to GLOBAL leaderboard, then refresh
      submitScore(playerName, finalScore)
        .then(renderLeaderboard)
        .catch(renderLeaderboard);
    }

    /* ---------- FX helpers ---------- */
    function spawnMuzzleFlash() {
      const flash = document.createElement("div");
      flash.className = "muzzle";
      jet.appendChild(flash);
      flash.addEventListener("animationend", () => flash.remove());
    }

    function spawnExplosionAt(obj) {
      const x = obj.x + obj.width / 2;
      const y = obj.y + obj.height / 2;
      const boom = document.createElement("div");
      boom.className = "explosion";
      boom.style.left = x + "px";
      boom.style.top = y + "px";
      board.appendChild(boom);
      boom.addEventListener("animationend", () => boom.remove());
    }

    /* ---------- Spawners  ---------- */
    function shootBullet() {
      if (!running || gameOver) return;

      const bulletEl = document.createElement("div");
      bulletEl.classList.add("bullet");

      const boardWidth = board.clientWidth;
      const boardHeight = board.clientHeight;

      // size lock
      const bw = boardWidth * 0.04;
      bulletEl.style.width = bw + "px";
      bulletEl.style.height = (bw * 2) + "px";

      // position at jet nose (top/left coordinates)
      const jetRect = jet.getBoundingClientRect();
      const boardRect = board.getBoundingClientRect();
      const x = (jetRect.left - boardRect.left) + (jetRect.width / 2) - (bw / 2);
      const y = (jetRect.top - boardRect.top) + (jetRect.height * 0.85);

      bulletEl.style.left = x + "px";
      bulletEl.style.top = y + "px";

      board.appendChild(bulletEl);
      bullets.push({
        el: bulletEl,
        x,
        y,
        width: bw,
        height: bw * 2
      });

      spawnMuzzleFlash();
    }

    function spawnRock() {
      if (!running || gameOver) return;

      const rockEl = document.createElement("div");
      rockEl.classList.add("rock");

      const boardWidth = board.clientWidth;
      const rw = boardWidth * 0.12;
      rockEl.style.width = rw + "px";
      rockEl.style.height = rw + "px";

      const rockImages = ["bill.webp", "chog.webp", "tease.webp", "chogdance.webp", "partychog.webp"];
      const randomImg = rockImages[Math.floor(Math.random() * rockImages.length)];
      rockEl.style.background = `url("${randomImg}") center/contain no-repeat`;

      const x = Math.random() * (boardWidth - rw);
      const y = 0;

      rockEl.style.left = x + "px";
      rockEl.style.top = y + "px";

      board.appendChild(rockEl);
      rocks.push({
        el: rockEl,
        x,
        y,
        width: rw,
        height: rw
      });
    }

    /* ---------- Collision (numeric, no DOM reads) ---------- */
    function isColliding(a, b) {
      return !(
        a.x + a.width < b.x ||
        a.x > b.x + b.width ||
        a.y + a.height < b.y ||
        a.y > b.y + b.height
      );
    }

    /* ---------- Main loop ---------- */
    function gameLoop() {
      if (!running) return;

      const boardWidth = board.clientWidth;
      const boardHeight = board.clientHeight;

      // Move jet
      if (moveDirection !== 0) {
        let left = jet.offsetLeft + moveDirection * (boardWidth * jetSpeed);
        left = Math.max(0, Math.min(boardWidth - jet.offsetWidth, left));
        jet.style.left = left + "px";
      }

      // Move bullets (numeric positions)
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.y -= boardHeight * bulletSpeed; // move up
        b.el.style.top = b.y + "px";

        // Off the top of the board
        if (b.y + b.height < 0) {
          b.el.remove();
          bullets.splice(i, 1);
          continue;
        }

        // Collision with rocks
        for (let j = rocks.length - 1; j >= 0; j--) {
          const r = rocks[j];
          if (isColliding(b, r)) {
            spawnExplosionAt(r);
            b.el.remove();
            bullets.splice(i, 1);
            r.el.remove();
            rocks.splice(j, 1);
            pointsDisplay.textContent = (+pointsDisplay.textContent + 1).toString();
            maybeIncreaseDifficulty();
            break;
          }
        }
      }

      // Move rocks
      for (let i = rocks.length - 1; i >= 0; i--) {
        const r = rocks[i];
        r.y += boardHeight * rockSpeed;
        r.el.style.top = r.y + "px";

        // Rock reached bottom (player takes damage)
        if (r.y + r.height >= boardHeight) {
          r.el.remove();
          rocks.splice(i, 1);
          health--;
          updateHealthBar();
          if (health <= 0) {
            endGame();
            return;
          }
        }
      }

      frameId = requestAnimationFrame(gameLoop);
    }

    /* ---------- GLOBAL LEADERBOARD (USING VERCEL API) ---------- */

    function escapeHTML(s) {
      return s.replace(/[&<>"']/g, c => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[c]));
    }

    // same-origin API base (works locally + on Vercel)
    const API_BASE = ""; // "" means use current origin => /api/scores

    async function fetchLeaderboard(limit = 10) {
      try {
        const res = await fetch(`${API_BASE}/api/scores?limit=${limit}`, {
          method: "GET",
          cache: "no-store"
        });
        if (!res.ok) throw new Error("Bad status");
        return await res.json(); // [{name,score,ts}]
      } catch (err) {
        console.error("Failed to fetch leaderboard", err);
        return [];
      }
    }

    async function submitScore(name, score) {
      const cleanName = escapeHTML(String(name || "").slice(0, 24));
      const payload = { name: cleanName || "Anonymous", score: Number(score) || 0 };

      try {
        await fetch(`${API_BASE}/api/scores`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Failed to submit score", err);
      }
    }

    async function renderLeaderboard() {
      const lb = await fetchLeaderboard(10);
      if (!lb.length) {
        lbList.innerHTML = `
          <li>
            <span class="rank">â€“</span>
            <span class="lb-name">No scores yet</span>
            <span class="lb-score">0</span>
          </li>`;
      } else {
        lbList.innerHTML = lb.map((e, i) => `
          <li>
            <span class="rank">${i + 1}.</span>
            <span class="lb-name">${escapeHTML(e.name)}</span>
            <span class="lb-score">${e.score}</span>
          </li>
        `).join("");
      }
      lbHint.textContent = "Global leaderboard (stored on the server).";
    }

    // Prefill last used name (only name is stored locally, NOT scores)
    (function initName() {
      try {
        const last = localStorage.getItem("monshoot_name") || "";
        if (last) nameInput.value = last;
      } catch { }
    })();

    renderLeaderboard(); // show global scores on load

    /* ---------- Controls ---------- */
    startBtn.addEventListener("click", startGame);

    window.addEventListener("keydown", (e) => {
      if (overlay.style.display !== "none" && (e.code === "Space" || e.code === "Enter")) {
        e.preventDefault();
        startGame();
        return;
      }
      if (!running || gameOver) return;
      if (e.key === "ArrowLeft") moveDirection = -1;
      if (e.key === "ArrowRight") moveDirection = 1;
      if (e.key === "ArrowUp" || e.key === " " || e.key === "ArrowLeft" || e.key === "ArrowRight")
        shootBullet();
    });

    window.addEventListener("keyup", (e) => {
      if (!running || gameOver) return;
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") moveDirection = 0;
    });

    board.addEventListener("touchstart", (e) => {
      if (!running || gameOver) return;
      const x = e.touches[0].clientX;
      const rect = board.getBoundingClientRect();
      const mid = rect.left + rect.width / 2;
      moveDirection = x > mid ? 1 : -1;
      shootBullet();
      if (!shootingInterval) shootingInterval = setInterval(shootBullet, shootInterval);
    });

    board.addEventListener("touchend", () => {
      moveDirection = 0;
      if (shootingInterval) {
        clearInterval(shootingInterval);
        shootingInterval = null;
      }
    });
  </script>
</body>

</html>
